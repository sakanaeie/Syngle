<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- link rel="icon" type="image/vnd.microsoft.icon" href="./image/favicon.ico" -->
<title>syngle</title>

<!-- jQuery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<!-- other -->
<script src="./js/main.js"></script>
</head>
<body>
  <div id="youtube-player">
    <span class="myred">数秒でプレイヤーが描画されないときは、ページをリロードしてください</span>
  </div>
  <div>
    ステータス : <span id="player-status" class="myred">初期状態 (再生ボタンをクリック後 "正常" にならないときは、ページをリロードしてください)</span>
  </div>
  <div>
    # リクエスト機能
    <div>
      <input id="request-url" type="text" placeholder="例: http://www.youtube.com/watch?v=51CH3dPaWXc">
      <input id="request-password" type="password">
    </div>
    <div>
      <button id="request-button"  class="request-button">リクエスト送信</button>
      <button id="add-only-button" class="request-button">追加するだけ送信</button>
    </div>
    <div>
      <span id="request-result"></span>
      <span id="request-animate"></span>
    </div>
  </div>
</body>
</html>
