<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- link rel="icon" type="image/vnd.microsoft.icon" href="./image/favicon.ico" -->
<title>syngle</title>

<!-- jQuery -->
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<!-- other -->
<link rel="stylesheet" href="./css/index.css">
<script src="./js/index.js"></script>
</head>
<body>
  <div id="header">
    <h1>syngle</h1>
  </div>

  <div id="content">
    <h2><span class="glyphicon glyphicon-film"></span>Player</h2>

    <div id="player-frame">
      <div id="youtube-player">
        <span class="myred">数秒でプレイヤーが描画されないときは、ページをリロードしてください</span>
      </div>
    </div>

    <div id="player-status">
      <span class="glyphicon glyphicon-info-sign"></span>
      プレイヤーの状態 -
      <span id="player-status-wait">待機 (動画上の再生ボタンをクリック後 "正常" にならないときは、ページをリロードしてください)</span>
      <span id="player-status-error"   class="myred"   style="display:none;">異常</span>
      <span id="player-status-healthy" class="mygreen" style="display:none;">正常</span>
    </div>

    <div id="player-control">
      <button id="loop-button" class="btn btn-default">
        <span class="glyphicon glyphicon-repeat"></span>Loop - <span id="loop-label" class="myred">Off</span>
      </button>
      <button id="mute-button" class="btn btn-default">
        <span class="glyphicon glyphicon-volume-off"></span>Mute - <span id="mute-label" class="myred">Off</span>
      </button>
      <button id="sync-button" class="btn btn-default"><span class="glyphicon glyphicon-cloud-download"></span>Sync</button>
      <button id="hide-button" class="btn btn-default"><span class="glyphicon glyphicon-eye-close"></span>Hide</button>
    </div>

    <br>

    <h2><span class="glyphicon glyphicon-calendar"></span>Schedule</h2>

    <div id="schedule">
      <table>
        <tr>
          <td><span class="glyphicon glyphicon-music"></span></td>
          <th>Title</th>
          <th>Info</th>
        </tr>
        <tr id="schedule-past">
          <th>Past</th>
          <td class="schedule-title">-</td>
          <td class="schedule-info">-</td>
        </tr>
        <tr id="schedule-now">
          <th class="myred">Now</th>
          <td class="schedule-title">-</td>
          <td class="schedule-info">-</td>
        </tr>
        <tr id="schedule-future">
          <th>Future</th>
          <td class="schedule-title">-</td>
          <td class="schedule-info">-</td>
        </tr>
      </table>
    </div>

    <br>

    <h2><span class="glyphicon glyphicon-cloud-upload"></span>Request</h2>

    <div id="request">
      <div>
        <input id="request-url"      class="form-control" type="text"     placeholder="ex. http://www.youtube.com/watch?v=iVstp5Ozw2o">
        <input id="request-password" class="form-control" type="password" placeholder="password">
        <button id="request-button"  class="btn btn-default">Request</button>
        <button id="add-only-button" class="btn btn-default">Add Only</button>
        <span id="request-animate"></span>
      </div>
      <div id="request-status">
        <span class="glyphicon glyphicon-info-sign"></span>
        <span id="request-result"></span>
      </div>
    </div>

    <br>

    <h2><span class="glyphicon glyphicon-search"></span>Search on youtube</h2>

    <div id="youtube-search">
      <input id="youtube-search-word" class="form-control" type="text" placeholder="input word and press RETURN key">
      <span id="youtube-search-animate"></span>
      <div id="youtube-search-list"></div>
    </div>
  </div>
</body>
</html>
